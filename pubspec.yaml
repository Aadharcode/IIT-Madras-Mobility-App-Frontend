name: iitm_mobility_app
description: A mobility tracking app for IIT Madras campus.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  geolocator: ^13.0.2
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  intl: ^0.20.1
  uuid: ^4.2.1
  flutter_svg: ^2.0.9
  flutter_lucide: ^1.6.1
  flutter_timer_countdown: ^1.0.7
  http: ^1.1.0
  flutter_background_service: ^5.1.0
  flutter_background_service_android: ^6.3.0
  flutter_local_notifications: ^18.0.0+1
  geolocator_android: ^4.6.1
  path_provider: ^2.1.5
  share_plus: ^10.1.3
  timezone: ^0.10.0
  workmanager: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/app_image.png
    - assets/images/app_logo.png
