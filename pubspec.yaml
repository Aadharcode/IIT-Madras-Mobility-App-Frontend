name: iitm_mobility_app
description: A mobility tracking app for IIT Madras campus.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  uuid: ^4.2.1
  flutter_svg: ^2.0.9
  flutter_lucide: ^1.6.1
  flutter_timer_countdown: ^1.0.7
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
